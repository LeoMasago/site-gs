<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
    <link rel="icon" href="img/login.ico" type="image/png">
</head>
<body>
    <section>
        <div class="cadastro">
            <div class="txt">
                <h1>Login</h1>
                <input class="texto" type="text" id="user" placeholder="Digite seu nome">
                <input class="texto" type= "number" id="senha" placeholder="Digite sua senha">
                <button class="btn" id="btnCadastro" onclick="Cadastrar()">Cadastrar</button>
                <button class="btn" id="btnVoltar" onclick="Voltar()">Voltar</button>
            </div>
        </div>
    </section>
    <script src="cadastro.js"></script>
</body>
</html>
